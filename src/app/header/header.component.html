<div class="grid">
    <div class="col-6">
        <p-tabMenu #tab [model]="items" [activeItem]="activeItem" (click)="activateMenu(tab)"></p-tabMenu>
    </div>
    <div class="col-5" style="text-align: right">
        <div class="flex justify-content-end flex-wrap card-container indigo-container">
            <div class="flex align-items-center justify-content-center font-bold text-black border-round m-2">
                <p style="margin-top: 12px">
                    Welcome, <span style="font-weight: 700">{{ userName }}</span>
                </p>
            </div>
            <div class="flex align-items-center justify-content-center font-bold text-black border-round m-2">
                <div class="user one">
                </div>
            </div>
        </div>
        <!-- <p style="margin-top: 12px">

        </p>
        <div class="user one">
        </div> -->
    </div>

    <div class="col-1" style="text-align: right;">
        <!-- <button
      pButton
      type="button"
      icon="pi pi-power-off"

    ></button> -->
        <button pButton style="margin-top: 5px" pRipple type="button" icon="pi pi-power-off" class="p-button-text p-button-plain" (click)="signOut()"></button>
    </div>
</div>
