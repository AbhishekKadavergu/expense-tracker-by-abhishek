<p-toast></p-toast>
<div class="container">
    <main>
        <div class="signin-div">
            <div class="signin-div-ele">
                <p class="app-title">Money Tracker</p>
            </div>
            <!-- <div class="signin-div-ele">
                <a routerLink="/login" class="signin-link">Sign In</a>
            </div> -->
        </div>
        <div class="login-container">
            <div class="login">
                <p class="sign-in">Sign In</p>
                <form [formGroup]="loginForm" class="login-container" (ngSubmit)="login()">
                    <!-- <p [ngClass]="{ 'has-error': isSubmitted && formControls.email.errors }">
                            <input type="email" placeholder="Email" formControlName="email" />
                        </p> -->

                    <div class="p-float-label field">
                        <input id="float-input-email" type="email" pInputText formControlName="email" class="inputfield w-full blackbgInput">
                        <label for="float-input-email">Email</label>
                        <div *ngIf="(isSubmitted || formControls.email.touched) && formControls.email.errors" class="help-block">
                            <small *ngIf="formControls.email.errors.required" class="error-message-color">Email is required</small>
                        </div>
                    </div>



                    <!-- <p [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
                            <input type="password" placeholder="Password" formControlName="password" />
                        </p> -->

                    <div class="p-float-label field mt-4">
                        <input id="float-input-password" type="password" pInputText formControlName="password" class="inputfield w-full blackbgInput">
                        <label for="float-input-password">Password</label>
                        <div *ngIf="(isSubmitted || formControls.password.touched) && formControls.password.errors" class="help-block">
                            <small *ngIf="formControls.password.errors.required" class="error-message-color">
                                Password is required
                            </small>
                        </div>
                    </div>





                    <div class="flex justify-content-between flex-wrap">
                        <div class="flex align-items-center justify-content-center">
                            <button pButton pRipple type="submit" label="Sign In" class="p-button-outlined p-button-rounded p-button-secondary outlinedBtn"></button>

                        </div>
                        <div class="flex align-items-center justify-content-center">
                            <a (click)="forgotPassword()" class="forgotpwd">Forgot password</a>
                        </div>

                    </div>
                </form>


                <p class="register-ptag">New to Money Tracker? <a routerLink="/userReg" class="forgotpwd" style="font-size: 20px; font-weight: 700;">Register now.</a></p>
                <div *ngIf="isLoading" style="text-align: center">
                    <p-progressSpinner></p-progressSpinner>
                    <p>Authenticating....</p>
                </div>
            </div>

        </div>
    </main>
    <footer>
        <app-footer></app-footer>
    </footer>

</div>
